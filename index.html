<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 配色をピンク系に変更 */
            --bg-pink: #fff5f7;
            --primary-pink: #ff8fa3;
            --dark-pink: #ff4d6d;
            --accent-pink: #ffccd5;
            --text-color: #5d2e36;
        }
        
        /* ボディの基本スタイル */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-pink);
            margin: 0;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* タイマー全体のコンテナ */
        .timer-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 143, 163, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }

        /* フェードインアニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* タイトルのスタイル */
        h1 {
            color: var(--dark-pink);
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* タイマー表示のスタイル */
        .timer-display {
            font-size: 6.5em;
            font-weight: bold;
            margin-bottom: 35px;
            color: var(--dark-pink);
            text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.1);
            transition: color 0.5s ease;
        }

        /* コントロールセクション */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* ボタンのスタイル */
        .controls button, .settings-section button, .bgm-controls button {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 143, 163, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            min-width: 120px;
        }

        .controls button:hover, .settings-section button:hover, .bgm-controls button:hover {
            background-color: var(--dark-pink);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }

        .controls button:active, .settings-section button:active, .bgm-controls button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 77, 109, 0.2);
        }

        .controls button:disabled, .settings-section button:disabled, .bgm-controls button:disabled {
            background-color: var(--accent-pink);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* メッセージ表示 */
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #8a5a62;
            font-weight: 500;
        }

        /* ポモドーロカウント表示 */
        .pomodoro-count {
            margin-top: 15px;
            font-size: 1.1em;
            color: #a37b82;
            margin-bottom: 30px;
        }

        /* セクション (設定、BGM) */
        .settings-section, .bgm-section {
            background-color: #fffafb;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid var(--accent-pink);
            box-shadow: inset 0 0 10px rgba(255, 143, 163, 0.05);
            text-align: left;
        }

        .settings-section h2, .bgm-section h2 {
            color: var(--dark-pink);
            font-size: 1.6em;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-pink);
            padding-bottom: 10px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .setting-item label {
            font-size: 1.1em;
            color: #8a5a62;
            flex-basis: 120px;
            text-align: right;
        }

        .setting-item input[type="number"], .setting-item select {
            width: 80px;
            padding: 10px;
            border: 1px solid var(--accent-pink);
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            background-color: white;
            cursor: pointer;
            color: var(--text-color);
        }

        .setting-item input[type="number"]:focus, .setting-item select:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 5px rgba(255, 143, 163, 0.3);
        }

        .setting-item span {
            font-size: 1.1em;
            color: #a37b82;
        }

        .settings-section button {
            margin-top: 10px;
            width: auto;
            padding: 12px 25px;
            font-size: 1.1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* BGMコントロール */
        .bgm-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .bgm-controls input[type="range"] {
            width: 80%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: var(--accent-pink);
            border-radius: 5px;
            outline: none;
        }

        .bgm-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--dark-pink);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bgm-controls input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--dark-pink);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* レスポンシブ調整 */
        @media (max-width: 600px) {
            .timer-container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .timer-display { font-size: 5em; }
            .setting-item { flex-direction: column; align-items: flex-start; }
            .setting-item label { text-align: left; flex-basis: auto; }
            .setting-item input[type="number"], .setting-item select { width: 100%; max-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="controls">
            <button id="toggle-timer-button">開始</button>
            <button id="reset-button">リセット</button>
        </div>
        <div class="message" id="message">作業時間です！集中しましょう！</div>
        <div class="pomodoro-count" id="pomodoro-count">完了ポモドーロ: 0</div>

        <!-- 設定セクション -->
        <div class="settings-section">
            <h2>設定</h2>
            <div class="setting-item">
                <label for="work-time-input">作業時間:</label>
                <input type="number" id="work-time-input" value="25" min="1">
                <span>分</span>
            </div>
            <div class="setting-item">
                <label for="short-break-time-input">短い休憩:</label>
                <input type="number" id="short-break-time-input" value="5" min="1">
                <span>分</span>
            </div>
            <div class="setting-item">
                <label for="long-break-time-input">長い休憩:</label>
                <input type="number" id="long-break-time-input" value="15" min="1">
                <span>分</span>
            </div>
            <button id="apply-settings-button">設定を適用</button>
        </div>

        <!-- BGMセクション -->
        <div class="bgm-section">
            <h2>BGM</h2>
            <div class="setting-item">
                <label for="bgm-selector">曲を選択:</label>
                <select id="bgm-selector" style="width: 360px;"></select>
            </div>
            <div class="bgm-controls">
                <button id="bgm-toggle-button">BGM再生/一時停止</button>
                <input type="range" id="bgm-volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
            <audio id="background-music" loop preload="auto"></audio>
        </div>
    </div>

    <!-- アラーム音 -->
    <audio id="alarm-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <script>
        // ロジックは変更せずそのまま保持
        const timerDisplay = document.getElementById('timer-display');
        const toggleTimerButton = document.getElementById('toggle-timer-button');
        const resetButton = document.getElementById('reset-button');
        const messageDisplay = document.getElementById('message');
        const pomodoroCountDisplay = document.getElementById('pomodoro-count');
        const alarmSound = document.getElementById('alarm-sound');

        const workTimeInput = document.getElementById('work-time-input');
        const shortBreakTimeInput = document.getElementById('short-break-time-input');
        const longBreakTimeInput = document.getElementById('long-break-time-input');
        const applySettingsButton = document.getElementById('apply-settings-button');

        const backgroundMusic = document.getElementById('background-music');
        const bgmToggleButton = document.getElementById('bgm-toggle-button');
        const bgmVolumeSlider = document.getElementById('bgm-volume-slider');
        const bgmSelector = document.getElementById('bgm-selector');

        let timerInterval;
        let timeLeft;
        let isRunning = false;
        let currentPhase = 'work';
        let pomodoroCounter = 0;

        let WORK_TIME_SECONDS = 25 * 60;
        let SHORT_BREAK_TIME_SECONDS = 5 * 60;
        let LONG_BREAK_TIME_SECONDS = 15 * 60;

        const bgmTracks = [
            { name: '斜陽／ヨルシカ', url: 'music/syayo.mp3' },
            { name: 'GOLDEN'       , url: 'music/golden.mp3' },
        ];

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            isRunning = true;
            toggleTimerButton.textContent = '一時停止';
            applySettingsButton.disabled = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    playAlarm();
                    handlePhaseEnd();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            toggleTimerButton.textContent = '開始';
            applySettingsButton.disabled = false;
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            toggleTimerButton.textContent = '開始';
            applySettingsButton.disabled = false;
            currentPhase = 'work';
            pomodoroCounter = 0;
            pomodoroCountDisplay.textContent = `完了ポモドーロ: ${pomodoroCounter}`;
            messageDisplay.textContent = '作業時間です！集中しましょう！';
            timerDisplay.style.color = 'var(--dark-pink)';
            timeLeft = WORK_TIME_SECONDS;
            updateDisplay();
            backgroundMusic.pause();
            bgmToggleButton.textContent = 'BGM再生/一時停止';
        }

        function playAlarm() {
            alarmSound.currentTime = 0;
            alarmSound.play().catch(e => console.error("音声再生エラー:", e));
        }

        function handlePhaseEnd() {
            if (currentPhase === 'work') {
                pomodoroCounter++;
                pomodoroCountDisplay.textContent = `完了ポモドーロ: ${pomodoroCounter}`;
                if (pomodoroCounter % 4 === 0) {
                    currentPhase = 'long-break';
                    timeLeft = LONG_BREAK_TIME_SECONDS;
                    messageDisplay.textContent = '長い休憩です！ゆっくり休みましょう！';
                    timerDisplay.style.color = '#ff9800';
                } else {
                    currentPhase = 'short-break';
                    timeLeft = SHORT_BREAK_TIME_SECONDS;
                    messageDisplay.textContent = '短い休憩です！リフレッシュしましょう！';
                    timerDisplay.style.color = '#ff4d6d';
                }
            } else {
                currentPhase = 'work';
                timeLeft = WORK_TIME_SECONDS;
                messageDisplay.textContent = '作業時間です！集中しましょう！';
                timerDisplay.style.color = 'var(--dark-pink)';
            }
            updateDisplay();
            startTimer();
        }

        function applySettings() {
            if (isRunning) {
                alert("タイマーが実行中は設定を変更できません。一度リセットしてください。");
                return;
            }
            const newWorkTime = parseInt(workTimeInput.value);
            const newShortBreakTime = parseInt(shortBreakTimeInput.value);
            const newLongBreakTime = parseInt(longBreakTimeInput.value);
            if (isNaN(newWorkTime) || newWorkTime < 1 || isNaN(newShortBreakTime) || newShortBreakTime < 1 || isNaN(newLongBreakTime) || newLongBreakTime < 1) {
                alert("有効な時間を入力してください（1分以上）。");
                return;
            }
            WORK_TIME_SECONDS = newWorkTime * 60;
            SHORT_BREAK_TIME_SECONDS = newShortBreakTime * 60;
            LONG_BREAK_TIME_SECONDS = newLongBreakTime * 60;
            resetTimer();
            alert("設定が適用されました！");
        }

        // BGM 関連のコード（変更なし）
        function toggleBGM() {
            if (!backgroundMusic.src) {
                if (bgmTracks.length > 0) {
                    backgroundMusic.src = bgmTracks[0].url;
                    backgroundMusic.load();
                } else {
                    alert("BGMファイルがありません。");
                    return;
                }
            }
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.error("BGM再生エラー:", e));
                bgmToggleButton.textContent = 'BGM一時停止';
            } else {
                backgroundMusic.pause();
                bgmToggleButton.textContent = 'BGM再生';
            }
        }

        function updateBGMVolume() {
            backgroundMusic.volume = bgmVolumeSlider.value;
        }

        function changeBGM() {
            const selectedUrl = bgmSelector.value;
            if (!selectedUrl) {
                backgroundMusic.pause();
                backgroundMusic.src = '';
                bgmToggleButton.textContent = 'BGM再生/一時停止';
                return;
            }
            const wasPlaying = !backgroundMusic.paused;
            backgroundMusic.src = selectedUrl;
            backgroundMusic.load();
            backgroundMusic.onloadeddata = () => {
                if (wasPlaying) {
                    backgroundMusic.play().catch(e => console.error("BGM変更後の再生エラー:", e));
                }
                backgroundMusic.onloadeddata = null;
            };
            bgmToggleButton.textContent = 'BGM再生';
        }

        function populateBGMSelector() {
            bgmSelector.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '曲を選択してください';
            bgmSelector.appendChild(defaultOption);
            bgmTracks.forEach(track => {
                const option = document.createElement('option');
                option.value = track.url;
                option.textContent = track.name;
                bgmSelector.appendChild(option);
            });
            if (bgmTracks.length > 0) {
                bgmSelector.value = bgmTracks[0].url;
                backgroundMusic.src = bgmTracks[0].url;
                backgroundMusic.load();
            }
        }

        toggleTimerButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        applySettingsButton.addEventListener('click', applySettings);
        bgmToggleButton.addEventListener('click', toggleBGM);
        bgmVolumeSlider.addEventListener('input', updateBGMVolume);
        bgmSelector.addEventListener('change', changeBGM);

        document.addEventListener('DOMContentLoaded', () => {
            WORK_TIME_SECONDS = parseInt(workTimeInput.value) * 60;
            SHORT_BREAK_TIME_SECONDS = parseInt(shortBreakTimeInput.value) * 60;
            LONG_BREAK_TIME_SECONDS = parseInt(longBreakTimeInput.value) * 60;
            timeLeft = WORK_TIME_SECONDS;
            updateDisplay();
            backgroundMusic.volume = bgmVolumeSlider.value;
            populateBGMSelector();
        });
    </script>
</body>
</html>
